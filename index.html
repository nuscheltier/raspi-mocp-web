<!doctype html>
<html>
    <head>
        <title>MP3 Frontend written in Node.js</title>
        <script src="./mp3.js"></script>
    </head>
    <body>
        <header>Now playing:<section id="nowplaying"></section></header>
        <section>
            <span id="previous">Previous</span>
            <span id="pause">Pause</span>
            <span id="play">Play</span>
            <span id="forward">Forward</span>
             - 
            <span id="shuffle">Shuffle</span>
            <span id="repeat">Repeat</span>
             -
            <span id="serverstart">Start Server</span>
            <span id="serverstop">Stop Server</span>
        </section>
        <footer>Server is: <span id="serverstatus">not working</span></footer>
    </body>
</html>
